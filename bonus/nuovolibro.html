<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <div class="logo">
                    <img src="./img/duck.png" alt="">
                </div>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars fa-2x1"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" >Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-4">
                    <h1>Nuovo Libro</h1>
                </div>
                <div class="col-6 mt-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il nome dell'autore">
                      </div>
                </div>
                <div class="col-6 mt-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il cognome dell'autore">
                      </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il titolo del libro">
                      </div>
                    <div id="passwordHelpBlock" class="form-text">
                        Titolo versione italiana
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-3 mt-4">
                        <label for="exampleFormControlInput1" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Giallo</option>
                            <option value="2">Thriller</option>
                            <option value="3">Horror</option>
                          </select>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-3 mt-4">
                        <label for="exampleFormControlInput1" class="form-label">Anno di pubblicazione</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci l'anno">
                      </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-5 mt-4">
                        <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il codice ISBN#">
                      </div>
                </div>
                <hr>
                <div class="col-12">
                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                      </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Disponibile anche in digitale
                        </label>
                      </div>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary mt-3">Aggiungi Libro</a></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
